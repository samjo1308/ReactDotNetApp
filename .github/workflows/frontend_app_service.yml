# This workflow will build and deploy a React app to an Azure Web App (App Service).
# For more information: https://github.com/Azure/webapps-deploy

name: Build and deploy React app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './Frontend/package-lock.json'

      - name: npm install, build
        run: |
          cd Frontend
          npm install
          npm run build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: react-app
          path: ./Frontend/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: ReactDotNet
          path: ./dist

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7185B5503559433BA53770DF3C3CDE17 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6A5A04C87859470787CDFA90FA0C5F2B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1407C3F0C3C84EF4BB39A28FB1DE8B19 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'YOUR_FRONTEND_APP_SERVICE_NAME' # REPLACE THIS with your frontend app name
          slot-name: 'Production'
          package: ./dist
