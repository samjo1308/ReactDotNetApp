# Unified Build and Deploy for React + .NET
# Docs: https://github.com/Azure/webapps-deploy

name: Build and deploy React .NET App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4

      # 1. Build React Frontend
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './Frontend/package-lock.json'

      - name: Install and Build Frontend
        run: |
          cd Frontend
          npm install
          npm run build

      # 2. Copy React Build to .NET wwwroot
      - name: Copy build to Backend wwwroot
        run: |
          mkdir Backend\wwwroot -Force
          xcopy Frontend\dist\* Backend\wwwroot /E /H /C /I /Y

      # 3. Build and Publish .NET Backend
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build and Publish Backend
        run: |
          cd Backend
          dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: full-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: full-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7185B5503559433BA53770DF3C3CDE17 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6A5A04C87859470787CDFA90FA0C5F2B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1407C3F0C3C84EF4BB39A28FB1DE8B19 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ReactDotNet' # Update this if your Azure App name is different
          slot-name: 'Production'
          package: .